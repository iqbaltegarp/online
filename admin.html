<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>Toko ATK Tegar</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <!-- Admin Panel -->
    <section id="admin">
        <h2>Admin Panel</h2>
        <form id="add-product-form" enctype="multipart/form-data">
            <label>Nama Produk: <input type="text" id="product-name" required></label>
            <label>Deskripsi Produk: <input type="text" id="product-desc" required></label>
            <label>Harga: <input type="number" id="product-price" required></label>
            <label>Upload Gambar: <input type="file" id="product-image" accept="image/*" required></label>
            <button type="submit">Tambahkan Ke Daftar</button>
        </form>
        
        <div id="admin-product-list"></div>
        <script src="js/admin.js"></script>
        
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
